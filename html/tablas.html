<!DOCTYPE html>
<html>

<head>
    <title>Tablas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width: device-width, initial-scale=1.0">
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Lopez</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Mario</td>
                <td>Gonzales</td>
                <td>27</td>
            </tr>
        </tbody>
        <caption>Alumnos</caption>
    </table>

    <hr>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>Martinez</td>
                <td>121</td>
            </tr>
            <tr>
                <td>Martha</td>
                <td>Lopez</td>
                <td>32</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Nombres</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Miguel</td>
                <td>Torres</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Jose</td>
                <td>Sanchez</td>
                <td>31</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Juan</td>
                <td rowspan="3">Mosquera</td>
                <td>3.2</td>
            </tr>
            <tr>
                <td>4.2</td>
            </tr>
            <tr>
                <td>4.1</td>
            </tr>

            <tr>
                <td rowspan="3">Jose</td>
                <td rowspan="3">Cardenas</td>
                <td>4.6</td>
            </tr>
            <tr>
                <td>4.5</td>
            </tr>
            <tr>
                <td>4.7</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table border="1">
        <colgroup>
            <col span="2" style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Martha</td>
                <td>Gimenez</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Alejandro</td>
                <td>Guzman</td>
                <td>27</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
