<!DOCTYPE html>
<html>

<head>
    <title>Formatos de Texto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <p>Esto es un texto normal</p>
    <p>Esto es un texto en <b>negrita</b></p>
    <p>Esto es un texto <strong>importante</strong></p>
    <p>Esto es un texto en <i>cursiva</i></p>
    <p>Esto es un texto <em>enfatizado</em></p>
    <p>Esto es un texto <mark>marcado</mark></p>
    <p>Esto es un texto <small>pequeño</small></p>
    <p>Esto es un texto <del>eliminado</del></p>
    <p>Esto es un texto <ins>subrayado</ins></p>
    <p>Esto es un subíndice: CO<sub>2</sub> y esto un superíndice 2<sup>2</sup></p>
</body>

</html>
